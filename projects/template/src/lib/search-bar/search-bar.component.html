<form [formGroup]="searchFormGroup">

  <mat-form-field id="search-query">
    <input matInput #query formControlName="query" [matAutocomplete]="auto" placeholder="query" i18n-placeholder>
    <button mat-button matSuffix mat-icon-button (click)="emitQuery(query.value)" [disabled]="query.value == ''" aria-label="search" i18n-aria-label>
      <mat-icon aria-label="search" i18n-aria-label>search</mat-icon>
    </button>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let suggestion of suggestions$ | async" [value]="suggestion">{{suggestion}}</mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
