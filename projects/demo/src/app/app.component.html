<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar i18n>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navigationItems" [routerLink]="item.link" (click)="(drawer.mode == 'over') ? drawer.toggle() : null" i18n><mat-icon>{{item.icon}}</mat-icon>{{item.title}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle Sidenav"
        i18n-aria-label
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Toggle Sidenav Icon">menu</mat-icon>
      </button>
      <span routerLink="/">Angular Libraries - <span i18n>Demo</span></span>
    </mat-toolbar>
    <mat-progress-bar *ngIf="buffering$ | async" mode="buffer"></mat-progress-bar>
    <div id="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
