<mat-card class="search-card">
  <mat-card-content>
    <vln-search (query)="handleQuery($event)" [suggestions]="suggestions$ | async"></vln-search>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <vln-search-result [results]="results$ | async"></vln-search-result>
  </mat-card-content>
</mat-card>
